{{ define "main" }}
<h1>{{ .Title }}</h1>
  {{ range .Pages.ByTitle }}
  <h3>{{ if .IsPage }}{{ dateFormat "Jan 2, 2006" .Date }} &mdash; {{ end }}
        <a href="{{ .RelPermalink }}">#{{ .Title }}</a>
        {{ if .IsNode }}
        : {{ len .Page.Pages }}
        {{ end }}
      </h3>
  {{ end }}
{{ end }}
