<header class="header">
  <h1 class="sitetitle"><a href="/">{{ .Site.Title }}</a></h1>
  <h2><a href="{{ `service/` | relURL }}">Service</a></h2>
  <h2><a href="{{ `universes/` | relURL }}">Universes</a></h2>
  {{ $pages := where .Site.RegularPages "Type" "pages" }}
  {{ range $pages }}
    {{ if ne .Title "Older Titles" }}
    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    {{ end }}
  {{ end }}
</header>
