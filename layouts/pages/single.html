{{ define "title" }}
  {{- .Title }} - {{ .Site.Title -}}
{{ end }}
{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ if .Params.Subtitle }}
  <h2>{{ .Params.Subtitle }}</h2>
  {{ end }}
  {{ .Content }}
  {{ if .Params.Tags }}
    <div class="tags">
      Tags:
      {{ range .Params.tags }}
        <a href="/tags/{{ . | urlize }}/">#{{ . }}</a>
      {{ end }}
    </div>
  {{ end }}
{{ end }}
